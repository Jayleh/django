{% extends 'posts/layout.html' %}
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'posts/css/styles.css' %}">
{% endblock styles %}
{% block main %}
<div id="slide-out" class="card sidenav">
  <div class="card-content">
    <a class="close-sidenav" href="#!">Clicking this will close Sidenav</a>
    <p>Reseller List</p>
  </div>
  <div class="card-action">
    <a href="/add-reseller" class="btn small waves-effect waves-light">Add New Reseller</a>
  </div>
</div>
<a href="#" data-target="slide-out" class="open-sidenav show-on-large"><i class="material-icons">graphic_eq</i></a>
{% endblock main %}
{% block scripts %}
{% load static %}
<script src="{% static 'posts/js/index.js' %}"></script>
{% endblock scripts %}
